<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notelee</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 400px; 
            flex-direction: column;
            
        }

        table {
            text-align: center;
            border-collapse: collapse;
        }

        table, th, td {
            margin: auto;
        }

        th, td {
            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: pink;
            color: white;
            padding: 10px;
            border: 1px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
            
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .navbar div {
            font-weight: bold; 
            margin: 0 auto;
            border: black;
        }

        .navbar button:hover {
            background-color: #777;
        }
        .accountMenu button {
            background-color: #add8e6;
            color: black;
            border: none;
            padding: 15px 30px; 
            font-size: 20px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px; 
            border: 1px solid black;
        }

        .accountMenu button:hover {
            background-color: #87cefa; 
        }
    </style>

</head>
<body>

    <div class="navbar">
        <div>Notelee</div>
        <button>Settings</button>
        <button>Help</button>
    </div>

    <table class="accountMenu" >
        <tr>
            <td><button id="loginButton">Login</button></td>
        </tr>
        <tr>
            <td><button id="registerButton">Register</button></td>
        </tr>
        <tr>
            <td>Please login to save notes!</td>
        </tr>
    </table>
    <script src="accountManagement.js"></script>
</body>
</html>
